<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPlanet Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="client.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/botlogo.png" alt="Logo" />
      <h1>
        <span id="food">Food</span><span id="planet">Planet</span> ChatBot
      </h1>
      <!-- <div class="online"><p>online</p></div> -->
    </header>
    <main>
      <div class="chat-window">
        <div id="chat-history">
          <!-- <div class="chat-message chat-text"></div>
          <div class="bot-message"></div> -->
        </div>
      </div>
    </main>
    <form id="input-container" class="input-container">
      <input
        type="text"
        class="message-input"
        id="msg-input"
        placeholder="Kindly enter a message..."
      />
      <button class="send-btn">
        <img src="./images/send.svg" alt="icon" />
      </button>
    </form>
    <footer>
      <div class="footer-text">
        <p>
          Built with ‚ù§ by
          <a href="https://github.com/bintMA" target="_blank">bintMA</a> |
          &copy; 2023
        </p>
      </div>
    </footer>
  </body>
</html>
